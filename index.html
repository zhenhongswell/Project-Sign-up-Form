<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Sign-up-Form</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>heading</h1>
    <form class="sign-up-form" action="" method="post">
        <div class="sign-up-form-first-name">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required>
        </div>
        <div class="sign-up-form-last-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" required>
        </div>
        <div class="sign-up-form-email">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="sign-up-form-phone-number">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" required>
        </div>
        <div class="sign-up-form-password">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="sign-up-form-confirm-password">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </div>
        <div>
            <input type="button" value="Create Account">
        </div>
    </form>
</body>
</html>
